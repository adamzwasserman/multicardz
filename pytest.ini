[tool:pytest]
# Test configuration for MultiCardz set operations

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for organizing tests
markers =
    performance: Performance benchmark tests (1k-10k cards)
    stress: Stress tests for large datasets (20k-1M cards)
    unit: Unit tests for individual functions
    integration: Integration tests across modules
    bdd: Behavior-driven development tests
    slow: Tests that take more than 5 seconds
    memory: Memory usage and efficiency tests
    cache: Cache effectiveness tests
    concurrent: Thread safety and concurrent operation tests

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    -n auto
    --dist worksteal

# Test execution options
minversion = 6.0
required_plugins = pytest-bdd>=6.0.0

# Filtering options for different test suites
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if using pytest-cov)
# addopts = --cov=apps.shared.services --cov-report=html --cov-report=term-missing
