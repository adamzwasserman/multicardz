<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MultiCardzâ„¢{% endblock %}</title>

    <!-- Critical Path CSS - Inline for LCP optimization -->
    <style>
        /* Critical above-fold styles for LCP <0.1s */

        /* Base system */
        :root {
            color-scheme: light dark;
            --color-muji-bg: light-dark(#fefefe, #0f0f0f);
            --color-text-primary: light-dark(#333, #e5e5e5);
            --color-text-secondary: light-dark(#666, #9a9a9a);
            --color-neutral-100: light-dark(#f5f5f5, #141414);
            --color-neutral-200: light-dark(#e5e5e5, #1f1f1f);
            --color-neutral-300: light-dark(#d4d4d4, #2d2d2d);
            --color-action-primary: #0d6efd;
            --color-success: light-dark(#059669, #10b981);
            --color-success-light: light-dark(#d1fae5, #0f0f0f);
        }

        /* Essential layout - optimized for LCP */
        body {
            margin: 0;
            padding: 0;
            background: var(--color-muji-bg);
            color: var(--color-text-primary);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            font-display: swap;
        }

        /* Prevent layout shifts with containment */
        .spatial-grid > * {
            contain: layout;
        }

        /* Font optimization for LCP */
        * {
            font-display: swap;
        }

        /* Critical grid layout - above fold */
        .spatial-grid {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 0.67fr 2fr 0.67fr;
            grid-template-areas:
                ". tag-management ."
                "universal-control top-control ui-control"
                "left-control card-display right-control"
                ". bottom-control .";
            min-height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        /* Critical areas - prevent layout shifts */
        .tag-management {
            grid-area: tag-management;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .universal-control { grid-area: universal-control; }
        .top-control { grid-area: top-control; }
        .ui-control { grid-area: ui-control; }
        .left-control { grid-area: left-control; }
        .card-display { grid-area: card-display; }
        .right-control { grid-area: right-control; }
        .bottom-control { grid-area: bottom-control; }

        .debug-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin: 0;
        }

        /* Critical control areas layout */
        .control-area-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            padding: 1rem;
        }

        /* Critical zone drag handles */
        .zone-drag-handle {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: grab;
            color: var(--color-text-secondary);
            font-size: 16px;
            line-height: 1;
        }

        .zone-drag-handle-right {
            left: auto;
            right: 8px;
        }

        .drag-grip {
            user-select: none;
        }

        .tags-in-play {
            background: var(--color-neutral-100);
            border: 1px solid var(--color-neutral-200);
            border-radius: 4px;
            padding: 8px;
            font-family: monospace;
            font-size: 11px;
            color: var(--color-text-secondary);
            resize: vertical;
            min-height: 120px;
        }

        /* Critical tag cloud layout */
        .clouds-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cloud {
            background-color: var(--color-neutral-100);
            border: 1px solid var(--color-neutral-300);
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }

        .cloud-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--color-text-primary);
        }

        /* Critical tag styles */
        .tag {
            display: inline-block;
            margin: 3px;
            padding: 4px 8px;
            background: var(--color-action-primary);
            color: white;
            border-radius: 4px;
            cursor: grab;
            user-select: none;
            font-size: 12px;
            transition: transform 0.1s ease;
        }

        .tag:hover {
            transform: translateY(-1px);
        }

        .tag.dragging {
            opacity: 0.7;
            cursor: grabbing;
        }

        /* Critical drop zones - prevent layout shifts */
        .drop-zone {
            background: var(--color-neutral-100);
            border: 1px dashed var(--color-neutral-300);
            border-radius: 4px;
            padding: 12px;
            min-height: 60px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.2s ease;
        }

        .drop-zone.drag-over {
            border-color: var(--color-success);
            background: var(--color-success-light);
        }

        /* Critical zone types */
        .row-zone, .column-zone {
            min-height: 80px;
            width: 100%;
        }

        .filter-zone-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--color-neutral-100);
            border-radius: 8px;
            position: relative;
        }

        .filter-subzone {
            flex: 1;
            min-height: 60px;
        }

        .zone-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .separator-dot {
            width: 8px;
            height: 8px;
            background: var(--color-action-primary);
            border-radius: 50%;
        }

        .zone-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        /* Critical card display */
        .card-container {
            min-height: 200px;
            padding: 1rem;
        }

        /* Prevent layout shifts during progressive enhancement */
        .clouds-secondary {
            display: none;
            visibility: hidden;
        }

        .filter-zone-container {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
    </style>

    <!-- Resource hints for LCP optimization -->
    <link rel="preload" href="/static/css/user.css" as="style" importance="low">
    <link rel="prefetch" href="/api/v2/render/cards" as="fetch">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Preconnect to critical endpoints -->
    <link rel="preconnect" href="/api">
    <link rel="preconnect" href="/static">

    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="preload" href="/static/css/user.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/static/css/user.css"></noscript>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- JavaScript loaded dynamically for performance -->
    {% block extra_js %}{% endblock %}

    {% block scripts %}
    <script>
        // Initialize on DOM ready (drag-drop.js handles the rest)
        document.addEventListener('DOMContentLoaded', () => {
            console.log('MultiCardzâ„¢ DOM ready, drag-drop system initializing...');
        });

        // JavaScript functions for the new drag-drop system
        let dragDropSystem = null;

        function toggleMode() {
            // Mode toggle is now handled through DOM controls
            const modeControl = document.querySelector('[data-affects-rendering="true"][name*="mode"]');
            if (modeControl) {
                modeControl.checked = !modeControl.checked;
                if (dragDropSystem) {
                    dragDropSystem.handleControlChange();
                }
            }
        }

        function toggleTheme() {
            // Theme toggle handled by CSS classes
            document.body.classList.toggle('dark-theme');
        }

        function debugZones() {
            if (dragDropSystem) {
                const state = dragDropSystem.deriveStateFromDOM();
                console.log('Zone state:', state);
            }
        }

        function clearState() {
            if (dragDropSystem) {
                dragDropSystem.clearSelection();
                // Clear all zones by moving tags back to cloud
                const zones = document.querySelectorAll('.drop-zone');
                zones.forEach(zone => {
                    const tags = zone.querySelectorAll('.tag');
                    tags.forEach(tag => {
                        const cloud = document.querySelector('.tag-cloud .tags-wrapper');
                        if (cloud) cloud.appendChild(tag);
                    });
                });
                dragDropSystem.updateStateAndRender();
                console.log('State cleared');
            }
        }

        function debugSystem() {
            console.log('Drag-Drop System:', dragDropSystem);
            if (dragDropSystem) {
                console.log('Current state:', dragDropSystem.deriveStateFromDOM());
            }
        }

        function reloadSystem() {
            location.reload();
        }

        function inspectState() {
            if (dragDropSystem) {
                const state = dragDropSystem.deriveStateFromDOM();
                const totalTags = Object.values(state.zones || {}).reduce((sum, zone) => sum + zone.tags.length, 0);
                console.log('Total tags in zones:', totalTags);
                console.log('Selected tags:', dragDropSystem.selectedTags.size);
                console.log('Full state:', state);
            }
        }

        // Navigation Timing API tracking
        class PerformanceTracker {
            constructor() {
                this.metrics = {};
                this.rumData = [];
                this.init();
            }

            init() {
                // Mark critical performance points
                performance.mark('app-init-start');

                // Navigation Timing API collection
                this.collectNavigationTiming();

                // Resource Timing monitoring
                this.observeResourceTiming();

                // Web Vitals monitoring
                this.observeWebVitals();

                // Custom User Timing marks
                this.initUserTiming();

                console.log('ðŸ”§ Performance monitoring initialized');
            }

            collectNavigationTiming() {
                if ('performance' in window && 'getEntriesByType' in performance) {
                    const [navigation] = performance.getEntriesByType('navigation');
                    if (navigation) {
                        this.metrics.navigation = {
                            // DNS lookup
                            dns: navigation.domainLookupEnd - navigation.domainLookupStart,
                            // TCP connection
                            tcp: navigation.connectEnd - navigation.connectStart,
                            // Request/Response
                            request: navigation.responseStart - navigation.requestStart,
                            response: navigation.responseEnd - navigation.responseStart,
                            // DOM processing
                            domLoading: navigation.domLoading - navigation.navigationStart,
                            domInteractive: navigation.domInteractive - navigation.navigationStart,
                            domContentLoaded: navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart,
                            domComplete: navigation.domComplete - navigation.navigationStart,
                            // Load events
                            loadEvent: navigation.loadEventEnd - navigation.loadEventStart,
                            // Total page load
                            totalPageLoad: navigation.loadEventEnd - navigation.navigationStart,
                            // Time to first byte
                            ttfb: navigation.responseStart - navigation.navigationStart
                        };

                        console.log('ðŸ“Š Navigation Timing:', this.metrics.navigation);
                    }
                }
            }

            observeResourceTiming() {
                const observer = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.name.includes('/static/')) {
                            const resourceMetric = {
                                name: entry.name.split('/').pop(),
                                type: entry.initiatorType,
                                size: entry.transferSize || 0,
                                duration: entry.duration,
                                startTime: entry.startTime,
                                // Resource timing breakdown
                                dns: entry.domainLookupEnd - entry.domainLookupStart,
                                tcp: entry.connectEnd - entry.connectStart,
                                request: entry.responseStart - entry.requestStart,
                                response: entry.responseEnd - entry.responseStart
                            };

                            this.rumData.push({
                                type: 'resource',
                                timestamp: Date.now(),
                                data: resourceMetric
                            });

                            console.log('ðŸ“¦ Resource loaded:', resourceMetric);
                        }
                    }
                });

                observer.observe({entryTypes: ['resource']});
            }

            observeWebVitals() {
                // LCP Observer
                const lcpObserver = new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    const lastEntry = entries[entries.length - 1];

                    this.metrics.lcp = {
                        value: lastEntry.startTime,
                        element: lastEntry.element?.tagName || 'unknown',
                        url: lastEntry.url || window.location.href
                    };

                    const rumEntry = {
                        type: 'lcp',
                        timestamp: Date.now(),
                        data: this.metrics.lcp
                    };
                    this.rumData.push(rumEntry);

                    console.log('ðŸŽ¯ LCP:', lastEntry.startTime.toFixed(1) + 'ms', lastEntry.element);

                    // Achievement tracking
                    if (lastEntry.startTime < 100) {
                        console.log('âœ… LCP target achieved! (<100ms)');
                        performance.mark('lcp-target-achieved');
                    } else if (lastEntry.startTime < 2500) {
                        console.log('ðŸŸ¡ LCP acceptable (<2.5s)');
                    } else {
                        console.log('ðŸ”´ LCP needs improvement (>2.5s)');
                    }
                });

                lcpObserver.observe({entryTypes: ['largest-contentful-paint']});

                // FID Observer (if supported)
                if ('PerformanceEventTiming' in window) {
                    const fidObserver = new PerformanceObserver((list) => {
                        for (const entry of list.getEntries()) {
                            if (entry.processingStart - entry.startTime < 100) {
                                console.log('âœ… FID target achieved! (<100ms)');
                                performance.mark('fid-target-achieved');
                            }

                            this.rumData.push({
                                type: 'fid',
                                timestamp: Date.now(),
                                data: {
                                    value: entry.processingStart - entry.startTime,
                                    name: entry.name
                                }
                            });
                        }
                    });

                    fidObserver.observe({entryTypes: ['first-input']});
                }

                // CLS Observer
                let clsValue = 0;
                const clsObserver = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (!entry.hadRecentInput) {
                            clsValue += entry.value;
                        }
                    }

                    this.metrics.cls = clsValue;

                    if (clsValue < 0.1) {
                        console.log('âœ… CLS target achieved! (<0.1)');
                    } else if (clsValue < 0.25) {
                        console.log('ðŸŸ¡ CLS acceptable (<0.25)');
                    } else {
                        console.log('ðŸ”´ CLS needs improvement (>0.25)');
                    }

                    this.rumData.push({
                        type: 'cls',
                        timestamp: Date.now(),
                        data: { value: clsValue }
                    });
                });

                clsObserver.observe({entryTypes: ['layout-shift']});
            }

            initUserTiming() {
                // Mark app initialization phases
                performance.mark('css-critical-loaded');
                performance.mark('dom-ready');

                // Measure custom intervals
                document.addEventListener('DOMContentLoaded', () => {
                    performance.mark('dom-content-loaded');

                    // Safely measure only if marks exist
                    try {
                        performance.measure('critical-css-to-dom', 'css-critical-loaded', 'dom-content-loaded');
                    } catch(e) {
                        console.warn('Could not measure critical-css-to-dom:', e.message);
                    }
                });

                window.addEventListener('load', () => {
                    performance.mark('app-fully-loaded');

                    // Safely measure only if marks exist
                    try {
                        performance.measure('dom-to-load', 'dom-content-loaded', 'app-fully-loaded');
                        performance.measure('total-app-load', 'app-init-start', 'app-fully-loaded');
                    } catch(e) {
                        console.warn('Could not measure load timing:', e.message);
                    }

                    this.reportMetrics();
                });
            }

            // User Timing marks for drag-drop operations
            markDragStart(element) {
                performance.mark(`drag-start-${element.dataset.tag || 'unknown'}`);
            }

            markDragEnd(element, success) {
                const markName = `drag-end-${element.dataset.tag || 'unknown'}`;
                performance.mark(markName);

                const measureName = `drag-operation-${element.dataset.tag || 'unknown'}`;
                performance.measure(measureName, `drag-start-${element.dataset.tag || 'unknown'}`, markName);

                const entries = performance.getEntriesByName(measureName);
                if (entries.length > 0) {
                    const duration = entries[entries.length - 1].duration;
                    console.log(`ðŸ–±ï¸ Drag operation: ${duration.toFixed(1)}ms (${success ? 'success' : 'failed'})`);

                    this.rumData.push({
                        type: 'drag-operation',
                        timestamp: Date.now(),
                        data: {
                            element: element.dataset.tag,
                            duration: duration,
                            success: success
                        }
                    });
                }
            }

            // API response timing
            markApiStart(endpoint) {
                performance.mark(`api-start-${endpoint}`);
            }

            markApiEnd(endpoint, status) {
                const markName = `api-end-${endpoint}`;
                performance.mark(markName);

                const measureName = `api-call-${endpoint}`;
                performance.measure(measureName, `api-start-${endpoint}`, markName);

                const entries = performance.getEntriesByName(measureName);
                if (entries.length > 0) {
                    const duration = entries[entries.length - 1].duration;
                    console.log(`ðŸŒ API ${endpoint}: ${duration.toFixed(1)}ms (${status})`);

                    this.rumData.push({
                        type: 'api-call',
                        timestamp: Date.now(),
                        data: {
                            endpoint: endpoint,
                            duration: duration,
                            status: status
                        }
                    });
                }
            }

            reportMetrics() {
                console.log('ðŸ“ˆ Performance Summary:', this.metrics);
                console.log('ðŸ“Š RUM Data Points:', this.rumData.length);

                // Send RUM data to analytics (mock implementation)
                this.sendRUMData();
            }

            sendRUMData() {
                // Mock RUM data collection - replace with actual analytics service
                console.log('ðŸ“¤ Sending RUM data to analytics...');

                const rumPayload = {
                    url: window.location.href,
                    userAgent: navigator.userAgent,
                    timestamp: Date.now(),
                    metrics: this.metrics,
                    events: this.rumData,
                    // Additional context
                    viewport: {
                        width: window.innerWidth,
                        height: window.innerHeight
                    },
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink
                    } : null
                };

                // Send to analytics endpoint
                fetch('/api/analytics/rum', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rumPayload)
                }).then(response => response.json())
                  .then(data => console.log('ðŸ“Š RUM data sent:', data.status))
                  .catch(err => console.error('ðŸ“Š RUM send failed:', err));

                console.log('ðŸ“Š RUM Payload:', rumPayload);
            }

            // Public interface for manual monitoring
            getMetrics() {
                return this.metrics;
            }

            getRUMData() {
                return this.rumData;
            }
        }

        // Global performance tracker instance
        let performanceTracker;

        // Content-visibility fallback for older browsers
        function initializeCardVisibilityOptimization() {
            // Only apply intersection observer fallback if content-visibility is not supported
            if (!CSS.supports('content-visibility', 'auto')) {
                const cardObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            // Optionally unobserve after making visible
                            cardObserver.unobserve(entry.target);
                        }
                    });
                }, {
                    rootMargin: '50px', // Pre-load slightly before visible
                    threshold: 0.1
                });

                // Observe all cards except the first 4 (which are always visible)
                document.querySelectorAll('.card:not(:nth-child(-n+4))').forEach(card => {
                    cardObserver.observe(card);
                });

                console.log('ðŸ’¡ Content-visibility fallback initialized for',
                           document.querySelectorAll('.card:not(:nth-child(-n+4))').length, 'cards');
            }
        }

        function togglePerformanceMonitor() {
            if (performanceTracker) {
                console.log('ðŸ“Š Current Metrics:', performanceTracker.getMetrics());
                console.log('ðŸ“ˆ RUM Data:', performanceTracker.getRUMData());

                // Show User Timing marks
                const marks = performance.getEntriesByType('mark');
                const measures = performance.getEntriesByType('measure');

                console.log('ðŸƒ Performance Marks:', marks.map(m => ({name: m.name, time: m.startTime.toFixed(1)})));
                console.log('ðŸ“ Performance Measures:', measures.map(m => ({name: m.name, duration: m.duration.toFixed(1)})));
            }
        }

        // Web Vitals monitoring for LCP optimization
        function measureLCP() {
            if ('PerformanceObserver' in window) {
                const observer = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.entryType === 'largest-contentful-paint') {
                            console.log('ðŸŽ¯ LCP:', entry.startTime.toFixed(1) + 'ms', entry.element);
                            // Goal: <100ms (0.1s)
                            if (entry.startTime < 100) {
                                console.log('âœ… LCP target achieved!');
                            } else {
                                console.log('âš ï¸ LCP target missed, current:', entry.startTime.toFixed(1) + 'ms');
                            }
                        }
                    }
                });
                observer.observe({ entryTypes: ['largest-contentful-paint'] });
            }
        }

        // Initialize critical path first, defer drag system
        document.addEventListener('DOMContentLoaded', () => {
            // Mark DOM content loaded first
            performance.mark('dom-content-loaded');

            // Initialize comprehensive performance monitoring
            performanceTracker = new PerformanceTracker();

            // Mark DOM ready
            performance.mark('dom-ready-complete');

            // Show critical content immediately for LCP optimization
            const secondaryClouds = document.querySelector('.clouds-secondary');
            const filterZone = document.querySelector('.filter-zone-container');

            if (secondaryClouds) {
                // Use visibility instead of display to prevent layout shift
                secondaryClouds.style.display = 'flex';
                secondaryClouds.style.visibility = 'visible';
                performance.mark('secondary-content-shown');
            }
            if (filterZone) {
                filterZone.style.opacity = '1';
                performance.mark('filter-zone-revealed');
            }

            // Initialize card visibility optimization
            initializeCardVisibilityOptimization();

            // Defer drag system initialization until after first paint
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => initializeDragSystem(), { timeout: 2000 });
            } else {
                // Fallback for browsers without requestIdleCallback (Safari)
                setTimeout(() => initializeDragSystem(), 100);
            }
        });

        async function initializeDragSystem() {
            try {
                performance.mark('drag-drop-load-start');

                // Try dynamic import first (modern browsers)
                let SpatialDragDrop;

                if ('SpatialDragDrop' in window) {
                    // Class already loaded via legacy script tag
                    SpatialDragDrop = window.SpatialDragDrop;
                    console.log('ðŸ“¦ Using pre-loaded SpatialDragDrop class');
                } else {
                    try {
                        // Dynamic import for code splitting
                        console.log('ðŸ“¦ Attempting dynamic import...');
                        const module = await import('/static/js/drag-drop.js?v=' + Date.now());
                        console.log('ðŸ“¦ Module loaded:', module);

                        SpatialDragDrop = module.default || module.SpatialDragDrop;

                        // If still not found, check global
                        if (!SpatialDragDrop && window.SpatialDragDrop) {
                            SpatialDragDrop = window.SpatialDragDrop;
                            console.log('ðŸ“¦ Found SpatialDragDrop in global scope after import');
                        }

                        if (SpatialDragDrop) {
                            console.log('ðŸ“¦ Successfully loaded SpatialDragDrop via dynamic import');
                        }
                    } catch (importError) {
                        // Fallback: load via script tag for older browsers
                        console.log('ðŸ“¦ Dynamic import failed, loading via script tag:', importError);
                        await loadScriptAsync('/static/js/drag-drop.js');
                        SpatialDragDrop = window.SpatialDragDrop;
                        console.log('ðŸ“¦ Loaded via script tag fallback');
                    }
                }

                performance.mark('drag-drop-load-end');
                performance.measure('drag-drop-module-load', 'drag-drop-load-start', 'drag-drop-load-end');

                if (SpatialDragDrop) {
                    performance.mark('drag-drop-init-start');


                    dragDropSystem = new SpatialDragDrop();
                    window.dragDropSystem = dragDropSystem; // Ensure global availability
                    dragDropSystem.initialize(); // Use explicit initialize method

                    // Enhance drag-drop system with performance tracking
                    enhanceDragDropWithTiming(dragDropSystem);

                    performance.mark('drag-drop-init-end');
                    performance.measure('drag-drop-initialization', 'drag-drop-init-start', 'drag-drop-init-end');

                    console.log('ðŸŽ® MultiCardzâ„¢ drag-drop system initialized after first paint');
                } else {
                    throw new Error('SpatialDragDrop class not available');
                }
            } catch (error) {
                console.error('Failed to load drag-drop system:', error);

                // Provide basic fallback interaction for accessibility
                provideFallbackInteraction();
            }
        }

        // Helper function to load script asynchronously
        function loadScriptAsync(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function provideFallbackInteraction() {
            // Basic fallback for when drag-drop system fails to load
            console.log('ðŸ”„ Providing fallback interaction');

            // Add click handlers for basic tag interaction
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    console.log('Tag clicked:', this.dataset.tag);
                });
            });
        }

        // Enhance drag-drop system with User Timing marks
        function enhanceDragDropWithTiming(dragDropSystem) {
            if (!dragDropSystem || !performanceTracker) return;

            // Override drag event handlers to add timing
            const originalHandleDragStart = dragDropSystem.handleDragStart;
            const originalHandleDrop = dragDropSystem.handleDrop;

            dragDropSystem.handleDragStart = function(e) {
                performanceTracker.markDragStart(e.target);
                return originalHandleDragStart.call(this, e);
            };

            dragDropSystem.handleDrop = function(e) {
                const result = originalHandleDrop.call(this, e);
                const draggedElement = document.querySelector('.dragging') ||
                                     document.querySelector(`[data-tag="${e.dataTransfer.getData('text/plain')}"]`);

                if (draggedElement) {
                    performanceTracker.markDragEnd(draggedElement, !e.defaultPrevented);
                }

                return result;
            };

            // Track API calls for card rendering
            const originalUpdateStateAndRender = dragDropSystem.updateStateAndRender;
            dragDropSystem.updateStateAndRender = function() {
                performance.mark('render-update-start');
                performanceTracker.markApiStart('render-cards');

                const result = originalUpdateStateAndRender.call(this);

                performance.mark('render-update-end');
                performance.measure('render-update-duration', 'render-update-start', 'render-update-end');

                // Track API timing when fetch completes
                setTimeout(() => {
                    performanceTracker.markApiEnd('render-cards', 'success');
                }, 0);

                return result;
            };
        }

        // All legacy WASM functions have been removed
        // The new SpatialDragDrop class handles all drag-drop functionality
